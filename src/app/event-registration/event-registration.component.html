<form class="mt-4">
    <div class="row mb-2">
      <div class="form-group col-md-6">
        <label for="inputEmail4" class="text-muted">First Name</label>

      <div class="form-group col-md-6">

    <div class="row mb-2">
        <div class="form-group col-md-6">
          <label for="inputEmail4" class="text-muted">Business Email</label>

        <div class="form-group col-md-6">

      </div>

    <div class="form-group mb-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
